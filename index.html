<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background:#050505; color:#00ff41; font-family:monospace; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; text-shadow:0 0 5px #00ff41; }
        .box { border:1px solid #00ff41; padding:20px; text-align:center; box-shadow:0 0 20px #00ff41; max-width:350px; }
        input { background:#000; color:#00ff41; border:1px solid #00ff41; padding:10px; margin:5px 0; width:100%; box-sizing:border-box; }
        button { background:#00ff41; color:#000; border:none; padding:12px; width:100%; font-weight:bold; cursor:pointer; margin-top:10px; }
        .hidden { display:none; }
    </style>
</head>
<body>
    <div class="box" id="gate">
        <h3>PHOENIX GATEWAY</h3>
        <input type="text" id="name" placeholder="FULL NAME">
        <input type="text" id="tool" placeholder="FAVORITE TOOL">
        <button onclick="deploy()">ENGAGE PROTOCOL</button>
    </div>
    <div class="box hidden" id="sanctum">
        <p id="quote">"Initialising..."</p>
    </div>

    <script>
        // TARGET LINE: PASTE YOUR KEY INSIDE THE QUOTES BELOW
        const MASTER_KEY = AIzaSyBbRYkEe2oLXOgcDpGm39fmlT_zLLr9xvI
        const quotes = [
            "Diesel to fuel the Dream.",
            "Stand tall, stay dangerous.",
            "War determines only who is left.",
            "One shot. One kill."
        ];

        function deploy() {
            const n = document.getElementById('name').value;
            const t = document.getElementById('tool').value;
            if(n && t) {
                document.getElementById('gate').classList.add('hidden');
                document.getElementById('sanctum').classList.remove('hidden');
                startQuotes();
            }
        }

        function startQuotes() {
            setInterval(() => {
                document.getElementById('quote').innerText = `"${quotes[Math.floor(Math.random()*quotes.length)]}"`;
            }, 5000);
        }
    </script>
</body>
</html>

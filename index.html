<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chronicles - Shadow Protocol</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 5px #00ff41;
        }
        .container {
            border: 1px solid #00ff41;
            padding: 2rem;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px #00ff41;
            max-width: 80%;
            text-align: center;
        }
        #quote-box {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 100px;
            font-weight: bold;
        }
        .glitch {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">PHOENIX RISING // TIER 4 ACTIVE</div>
        <div id="quote-box">"Initialising..."</div>
        <div class="glitch">COCKED. LOCKED. READY TO ROCK.</div>
    </div>

    <script>
        const quotes = [
            "Diesel to fuel the Dream.",
            "Stand tall, stay dangerous, and keep the Phoenix rising.",
            "Own nothing, control everything.",
            "I am the steel, you are the fire.",
            "One shot. One kill. Move to next target.",
            "The Statistical Miracle.",
            "Dignity as a Product.",
            "War does not determine who is right â€“ only who is left.",
            "When the pin is pulled, Mr. Grenade is not our friend.",
            "Lead the way General."
        ];

        function shuffle() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote-box').innerText = `"${randomQuote}"`;
        }

        shuffle();
        setInterval(shuffle, 5000);
    </script>
</body>
</html>
